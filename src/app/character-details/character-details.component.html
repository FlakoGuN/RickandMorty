<div class="row mt-3  justify-content-center" *ngIf="character$ |async as character">
    <div class=" col-xs-12 col-sm-6 col-md-6 justify-content-center">
<div class="card">
    <div class="image ">
    
            <img src="{{character.image}}"
            alt="{{character.name}}"
            class="card-img-top">
    

        <div class="card-inner">
        <div class="header">
    
                <h2>{{character.name}}</h2>
           
            <h3 class="text-muted"> <strong>Gender:</strong>{{character.gender}}</h3>
            <h3 class="text-muted"> <strong>Status:</strong>{{character.status}}</h3>
            <h3 class="text-muted"> <strong>Species:</strong>{{character.species}}</h3>
            <h3 class="text-muted"> <strong>Origin:</strong>{{character.origin.name}}</h3>
           
            <small class="text-muted">{{character.created | date}}</small>


        
        </div>
        </div>
    </div>
</div>
   
</div>

<button (click)="goBack()" class="btn btn-dark" >Back</button>
