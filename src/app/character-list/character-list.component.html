<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
<div class="card">
    <div class="image">
      <a [routerLink]="['/character-detail', character.id]">
            <img src="{{character.image}}"
            alt="{{character.name}}"
            class="card-img-top">
      </a>

        <div class="card-inner">
        <div class="header">
     <a [routerLink]="['/character-detail' , character.id]">
                <h2>{{character.name}}</h2>
            </a>
            <h4 class="text-muted">{{character.gender}}</h4>
            <small class="text-muted">{{character.created | date}}</small>
        
        </div>
        </div>
    </div>
</div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0">
        <p>Not Reults...</p>
    </div>
</div>

<button type="button" (click)="onScrollTop()" class="btn btn-dark btn-lg btn-block" >Go Up</button>
